<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Danh mục</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Danh sách Danh mục</h2>
    <a th:href="@{/categories/create}" class="btn">+ Thêm danh mục</a>
    <table>
        <thead>
            <tr>
                <th>Tên danh mục</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}"></td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn">Sửa</a>
                    <a th:href="@{'/categories/delete/' + ${cat.id}}" class="btn" onclick="return confirm('Xóa danh mục này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
