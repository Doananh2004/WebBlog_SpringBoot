<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài viết</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background: #f0f0f0;
            color: #888;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>✍️ Thêm mới Bài viết</h1>
</header>

<div class="container">
    <form th:action="@{/posts/save}" th:object="${post}" method="post">
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{title}" required />

        <label>Nội dung:</label>
        <textarea th:field="*{content}" rows="6" required></textarea>

        <label>Danh mục:</label>
        <select name="categoryId" required>
            <option value="">-- Chọn danh mục --</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${cat.id} == ${post.category?.id}">
            </option>
        </select>

        <button type="submit">Lưu bài viết</button>
    </form>
</div>

<footer>
    &copy; 2025 Quản lý Bài viết | Thêm mới bài viết
</footer>

</body>
</html>
