<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Danh sách Bài viết</h2>
    <a th:href="@{/posts/create}" class="btn">+ Thêm bài viết</a>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Nội dung</th>
                <th>Danh mục</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td th:text="${post.category.name}"></td>
                <td>
                    <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn">Sửa</a>
                    <a th:href="@{'/posts/delete/' + ${post.id}}" class="btn" onclick="return confirm('Xóa bài viết này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
